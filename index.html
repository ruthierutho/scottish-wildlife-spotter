<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js/app.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Scottish Wildlife</h1>
    <form id="new-animal-form">
        <div id="whole-form">
            <div class="item-in-form">
            <label for="name" class="primary">Name</label>
            <input type="text" id="name" required/>
            </div>

            <div class="item-in-form">
            <label for="species">Species</label>
            <select name="species" id="species">
                <option value="" disabled selected></option>
                <option value="Wildcat">Wildcat</option>
                <option value="Otter">Otter</option>
                <option value="Grey Seal">Grey Seal</option>
                <option value="Pine Marten">Pine Marten</option>
                <option value="Red Deer">Red Deer</option>
            </select>
            </div>
            <div class="item-in-form">
                <label for="Endangered">Endangered?</label>
                <select name="endangered" id="endangered">
                    <option value="" disabled selected></option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="item-in-form">
                <label for="what-fed">What did you feed them?</label>
                <input type="radio" id="peanut-butter" name="food" value="peanut-butter">
                <label for="peanut-butter">Peanut Butter</label>
                <input type="radio" id="salmon-sandwich" name="food" value="salmon-sandwich">
                <label for="salmon-sandwich">Salmon Sandwich</label>
                <input type="radio" id="cat-food" name="food" value="cat-food">
                <label for="cat-food">Cat Food</label>
                <input type="radio" id="nothing" name="food" value="nothing">
                <label for="nothing">Nothing!</label>
            </div>
        </div>
        <input type="submit" value="save"/>
    </form>
    <button id="delete-all">Delete All</button>
    
    <h2>Animals Spotted:</h2>
    <ul id="animals-spotted"></ul>
          
</body>
</html></html>
